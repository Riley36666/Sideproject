<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <p id="user-info" style="margin: 10px 0; font-size: 1em;"></p>
    <button class="add-page-btn" id="add-page-btn">+ Add New Page</button>
    <button class="admin-btn" id="admin-btn" style="display: none;">View Users</button>
    <button id="settings-btn">Settings</button>
    <button class="logout-btn" id="logout-btn">Logout</button>
  </div>

  <div class="main-content">
    <h1>Manage Pages</h1>
    <div id="page-list"></div>
  </div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h3>Settings</h3>
      <div>
        <label for="dark-mode-toggle">Dark Mode:</label>
        <input type="checkbox" id="dark-mode-toggle">
      </div>
      <!-- Add more settings options here -->
      <div style="text-align: right;">
        <button class="close-btn" id="close-settings-btn">Close</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const apiUrl = window.location.origin;
      let currentPageId = null;
  
      // Helper: Decode JWT Token
      function decodeToken(token) {
        try {
          const base64Payload = token.split('.')[1];
          const payload = atob(base64Payload);
          return JSON.parse(payload);
        } catch (error) {
          console.error('Error decoding token:', error);
          return null;
        }
      }
  
      // Display User Info and Handle Admin Button
      function displayUserInfo() {
        const token = localStorage.getItem('token');
        if (!token) {
          console.log('No token found. Redirecting to login page.');
          window.location.href = '/index.html';
          return;
        }
  
        const userInfo = decodeToken(token);
        if (userInfo) {
          const userInfoElement = document.getElementById('user-info');
          const adminBtn = document.getElementById('admin-btn');
          if (userInfoElement) {
            const role = userInfo.isOwner ? 'Owner' : (userInfo.isAdmin ? 'Admin' : 'User');
            userInfoElement.textContent = `Logged in as: ${userInfo.username} (${role})`;
          }
  
          if (userInfo.isAdmin && adminBtn) {
            adminBtn.style.display = 'block';
            adminBtn.addEventListener('click', () => {
              window.location.href = `${window.location.origin}/admin/admindashbaord.html`;
            });
          }
        } else {
          localStorage.removeItem('token');
          window.location.href = '/index.html';
        }
      }
  
      // Fetch and Render Pages
      async function fetchPages() {
        const token = localStorage.getItem('token');
        try {
          const response = await fetch(`${apiUrl}/get-pages`, {
            headers: { 'Authorization': `Bearer ${token}` },
          });
          const pages = await response.json();
          renderPageList(pages);
        } catch (error) {
          console.error('Error fetching pages:', error);
        }
      }
  
      // Render Page List
      function renderPageList(pages) {
        const pageListDiv = document.getElementById('page-list');
        if (!pageListDiv) return;
        pageListDiv.innerHTML = '';

        pages.forEach(page => {
          const pageDiv = document.createElement('div');
          pageDiv.className = 'page-card';
          pageDiv.innerHTML = `
            <div>${page.title}</div>
            <div>
              <button class="view">View</button>
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          `;
          pageListDiv.appendChild(pageDiv);

          pageDiv.querySelector('.view')?.addEventListener('click', () =>
            viewPageContent(page.title, page.content)
          );
        });
      }

      function viewPageContent(title, content) {
        document.getElementById('viewPageTitle').textContent = title;
        document.getElementById('viewPageContent').textContent = content;
        document.getElementById('viewPageModal').style.display = 'flex';
      }

      document.getElementById('close-view-page-btn').addEventListener('click', () => {
        document.getElementById('viewPageModal').style.display = 'none';
      });
  
      // Add New Page
      const addPageBtn = document.getElementById('add-page-btn');
      if (addPageBtn) {
        addPageBtn.addEventListener('click', async () => {
          const token = localStorage.getItem('token');
          const title = prompt('Enter a title for the new page:');
          const content = prompt('Enter initial content for the new page:');
  
          if (!title || !content) return;
  
          try {
            const response = await fetch(`${apiUrl}/add-page`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`,
              },
              body: JSON.stringify({ title, content }),
            });
  
            if (response.ok) {
              fetchPages();
            } else {
              console.error('Error adding page:', await response.json());
            }
          } catch (error) {
            console.error('Error adding new page:', error);
          }
        });
      }
  
      // Edit Page Modal
      function openEditPageModal(pageId, title, content) {
        currentPageId = pageId;
        const newTitle = prompt('Edit Page Title:', title);
        const newContent = prompt('Edit Page Content:', content);
        if (newTitle !== null && newContent !== null) {
          updatePage(pageId, newTitle, newContent);
        }
      }
  
      async function updatePage(pageId, title, content) {
        const token = localStorage.getItem('token');
        try {
          const response = await fetch(`${apiUrl}/update-page/${pageId}`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`,
            },
            body: JSON.stringify({ title, content }),
          });
  
          if (response.ok) {
            fetchPages();
          } else {
            console.error('Error updating page:', await response.json());
          }
        } catch (error) {
          console.error('Error updating page:', error);
        }
      }
  
      // Delete Page
      async function deletePage(pageId) {
        if (!confirm('Are you sure you want to delete this page?')) return;
        const token = localStorage.getItem('token');
        try {
          const response = await fetch(`${apiUrl}/delete-page/${pageId}`, {
            method: 'DELETE',
            headers: { 'Authorization': `Bearer ${token}` },
          });
          if (response.ok) fetchPages();
        } catch (error) {
          console.error('Error deleting page:', error);
        }
      }
  
      // Settings Modal Logic
      const settingsBtn = document.getElementById('settings-btn');
      const settingsModal = document.getElementById('settingsModal');
      const closeSettingsBtn = document.getElementById('close-settings-btn');
      const darkModeToggle = document.getElementById('dark-mode-toggle');
  
      if (settingsBtn && settingsModal && closeSettingsBtn) {
        settingsBtn.addEventListener('click', () => {
          settingsModal.style.display = 'flex';
        });
  
        closeSettingsBtn.addEventListener('click', () => {
          settingsModal.style.display = 'none';
        });
  
        darkModeToggle?.addEventListener('change', () => {
          document.body.classList.toggle('dark-mode', darkModeToggle.checked);
        });
      }
  
      // Logout
      const logoutBtn = document.getElementById('logout-btn');
      if (logoutBtn) {
        logoutBtn.addEventListener('click', () => {
          localStorage.removeItem('token');
          window.location.href = '/index.html';
        });
      }
  
      // Initialize Dashboard
      displayUserInfo();
      fetchPages();
    });
  </script>
  
</body>

</html>
