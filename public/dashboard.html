<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="sidebar">
    <h2>Dashboard</h2>
    <p id="user-info" style="margin: 10px 0; font-size: 1em;"></p>
    <button class="add-page-btn" id="add-page-btn" style="background: var(--button-background); color: var(--button-text-color); border-radius: 20px; padding: 10px; border: none; cursor: pointer;">+ Add New Page</button>
    <button class="admin-btn" id="admin-btn" style="display: none;">View Users</button>
    <button id="settings-btn">Settings</button>
    <button class="logout-btn" id="logout-btn" style="background: var(--button-background); color: var(--button-text-color); border-radius: 20px; padding: 10px; border: none; cursor: pointer;">Logout</button>
  </div>

  <div class="command-input" style="width: 300px;">
    <input type="text" id="command-input" placeholder="Type a command..." style="height: 20px;" />
  </div>
  <div class="main-content">
    <div class="command-usage" style="margin-top: 5px; font-size: 1em; color: #555;">
      Usage: Type a command and press Enter. Available commands: new, delete.
    </div>
    <div class="command-examples" style="margin-top: 10px;"></div>
    <h1 style="color: #007BFF;">Manage Pages</h1>
    <div id="page-list" style="display: flex; flex-wrap: wrap; gap: 20px;"></div>
  </div>

<!-- Content Modal -->
<div id="contentModal" class="modal">
  <div class="modal-content">
    <h3>Edit Page</h3>
    <label>Title:</label>
    <input type="text" id="title-input" />

    <label>Content:</label>
    <textarea id="content-display"></textarea>

    <div class="modal-buttons">
      <button id="save-content-btn" style="background: var(--edit-button-background); color: #fff; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;">Save</button>
      <button id="close-content-btn" style="background: var(--close-button-background); color: #fff; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;">Close</button>
    </div>
  </div>
</div>

  <!-- Settings Modal -->
  <div class="modal" id="settingsModal">
    <div class="modal-content">
      <h3>Settings</h3>
      <div>
        <label for="dark-mode-toggle">Dark Mode:</label>
        <input type="checkbox" id="dark-mode-toggle">
      </div>
      <div style="text-align: right;">
        <button class="close-btn" id="close-settings-btn" style="background: var(--close-button-background); color: #fff; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer;">Close</button>
      </div>
    </div>
  </div>


  


  <script src="script.js"></script>

</body>
</html>
